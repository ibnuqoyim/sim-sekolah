spring:
  application:
    name: sim-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sim_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

sim:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: ${JWT_EXPIRATION_MS:86400000}
    corsAllowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
